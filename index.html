<body onload='shuffleCards()'>
    <article>
        <h1>
            Play Memory
        </h1>
        <p>
            Click on a card to flip it and see what's on it, then click on another one.<br><br>If the two cards match
            you've found a pair and they stay flipped.<br><br> The goal is to find all eight matching pairs in as few
            tries as possible.
        </p>
        <p id="output"></p>
    </article>
    <div id='board'>
